<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 IP Configuration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background: #87bfc0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6ea8ab;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set ESP32 IP Address</h1>
    <input type="text" id="ipAddress" placeholder="Enter ESP32 IP Address">
    <button onclick="setIPAddress()">Save & Continue</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function setIPAddress() {
      const ipAddress = document.getElementById('ipAddress').value.trim();
      const errorDiv = document.getElementById('error');

      // Validate IP address
      const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
      if (!ipPattern.test(ipAddress)) {
        errorDiv.textContent = 'Please enter a valid IP address.';
        return;
      }

      // Store the IP address in localStorage
      localStorage.setItem('esp32IP', ipAddress);

      // Redirect to the loading page
      window.location.href = 'loading.html';
    }
  </script>
</body>
</html>
